<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QR Code</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto , para criar um QR Code</p>
        </header>

        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou texto..." id="textQRCode">

            <button>Gerar QR Code</button>

            <div id="qr-code">
                <img src="img/qrcode.png" alt="Imagem do QR Code">
            </div>
        </div>
    </div>
</body>
</html>
