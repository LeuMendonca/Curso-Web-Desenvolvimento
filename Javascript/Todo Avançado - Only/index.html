<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h2>Todo Avançado</h2>
        </header>

        <div class="container-cadastro">
            <form id="form-cadastro">
                <div class="form-control">
                    <input type="text" placeholder="Digite a tarefa a ser realizada..." id="input-cadastro">
                    <button id="btn-cadastrar">Cadastrar</button>
                </div>
            </form>            
            
            <form id="form-pesquisar">
                <div class="form-control">
                    <input type="text" placeholder="Pesquise a tarefa...">
                   <select name="filter" id="filter">
                        <option value="todos">Todos</option>
                        <option value="feitos">Feitos</option>
                        <option value="nao-feitos">Não feitos</option>
                   </select>
                </div>
            </form>

            <div id="container-todos">
                
            </div>
        </div>
    </div>
</body>
</html>
