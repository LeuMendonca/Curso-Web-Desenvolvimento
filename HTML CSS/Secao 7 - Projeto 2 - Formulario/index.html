<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rapido!</h3>
        </div class="header">

        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
            </div>

            <form>
                <div class="box-input">
                    <label for="title">Título do anuncio<span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um título para anunciar o seu carro" 
                    minlength="1" 
                    maxlength="50" 
                    required>
                </div>

                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="price" 
                    id="price" 
                    class="block" 
                    placeholder="Defina o preço" 
                    min="0"
                    required>
                </div>
    
                <div class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea 
                    name="description" 
                    id="description" 
                    class="block" 
                    placeholder="Aqui você coloca os detalhes do veículo, por exemplo se tem algum arranhão"></textarea>
                </div>

                <div class="box-input">
                    <label for="brand">Marca<span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="brand" 
                    id="brand" 
                    class="block" 
                    placeholder="Digite a marca do veículo" 
                    required>
                </div>

                <div class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="model" 
                    id="model" 
                    class="block" 
                    placeholder="Digite o modelo do veículo" 
                    required>
                </div>

                <div class="box-input">
                    <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="mileage" 
                    id="mileage" 
                    class="block" 
                    placeholder="Digite a kilometragem do veículo" 
                    required>
                </div>

                <div class="box-input">
                    <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                    <input 
                    type="date" 
                    name="purchase_date" 
                    id="purchase_date" 
                    class="block" 
                    required>
                </div>

                <div class="box-input">
                    <p>Tipo de câmbio<span class="required-field">*</span></p>
                    <input type="radio" name="gear" id="manual">
                    <label for="manual">Manual</label>

                    <input type="radio" name="gear" id="auto">
                    <label for="auto">Automático</label>
                </div>

                <div class="optional-box">
                    <p>Opcionais<span class="required-field">*</span></p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>

                        <li>
                            <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>

                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar Condicionado</label>
                        </li>

                        <li>
                            <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                            <label for="reverse_camera">Câmera de Ré</label>
                        </li>
                    </ul>
                </div>

                <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                            <label for="lane_assist">Assistente de Pista</label>
                        </li>

                        <li>
                            <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>

                        <li>
                            <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                            <label for="smartphone">Integração com Celular</label>
                        </li>

                        <li>
                            <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                            <label for="leather_seat">Banco de Couro</label>
                        </li>
                    </ul>
                </div>

                <div class="box-input">
                    <p>Fotos do veículo: <span class="required-field">*</span></p>
                    <input type="file" name="images" id="images" multiple accept="image/png , image/jpg" required> 
                </div>
                
                <input type="submit" value="Enviar" class="btn-submit">
            </form>
        </div>
    </div>
</body>
</html>
